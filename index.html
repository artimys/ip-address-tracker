<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>IP Address Tracker</h1>

      <form novalidate>
        <div class="search-component">
          <input type="text" id="search"
                            name="search"
                            value="8.8.8.8"
                            placeholder="Search for any IP address or domain"
                            autocomplete="off"
                            aria-label="Search for any IP address or domain">
          <button type="button">
            <img alt="Submit" src="images/icon-arrow.svg" />
          </button>
        </div>
      </form>
    </header>

    <main class="results">
      <div>
        <h2>IP Address</h2>
        <p id="ipAddress" aria-label="IP Address">-</p>
      </div>
      <div>
        <h2>Location</h2>
        <p id="location" aria-label="Location">-</p>
      </div>
      <div>
        <h2>Timezone</h2>
        <p id="timezone" aria-label="Timezone">-</p>
      </div>
      <div>
        <h2>ISP</h2>
        <!-- UTC add offset value dynamically using the API -->
        <p id="isp" aria-label="Internet Service Provider">-</p>
      </div>
    </main>
  </div>


  <div id="mapid"></div>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
